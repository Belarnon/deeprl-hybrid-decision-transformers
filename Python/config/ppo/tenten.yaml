behaviors:
  TenTen:
    trainer_type: ppo
    hyperparameters:
      batch_size: 16
      buffer_size: 120
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 4
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 6000000
    time_horizon: 128
    summary_freq: 10000
